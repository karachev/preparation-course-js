<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<script>

  function makeBuffer() {
    let text = '';

    return function(piece) {
      if (arguments.length === 0) { // вызов без аргументов
        return text;
      }
      text += piece;
    };
  }

  let buffer = makeBuffer();

  // добавить значения к буферу
  buffer('Замыкания');
  buffer(' Использовать');
  buffer(' Нужно!');
  alert( buffer() ); // 'Замыкания Использовать Нужно!'

  let buffer2 = makeBuffer();
  buffer2(0);
  buffer2(1);
  buffer2(0);

  alert( buffer2() ); // '010'

</script>

</body>
</html>
