<!DOCTYPE HTML>

  <meta charset="utf-8">
</head>
<body>

<script>

  function makeBuffer() {
    let text = '';

    buffer.clear = function () {
      text = '';
    };

    function buffer(piece) {
      if (arguments.length === 0) { // вызов без аргументов
        return text;
      }
      text += piece;
    }

    return buffer;
  }

  let buffer = makeBuffer();

  buffer("Тест");
  buffer(" тебя не съест ");
  alert( buffer() ); // Тест тебя не съест

  buffer.clear();

  alert( buffer() ); // ""

</script>
