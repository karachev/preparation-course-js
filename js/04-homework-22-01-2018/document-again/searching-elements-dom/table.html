
<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
<form name="search">
  <label>Поиск по сайту:
    <input type="text" name="search">
  </label>
  <input type="submit" value="Искать!">
</form>

<hr>

<form name="search-person">
  Поиск по посетителям:
  <table id="age-table">
    <tr>
      <td>Возраст:</td>
      <td id="age-list">
        <label>
          <input type="radio" name="age" value="young">до 18</label>
        <label>
          <input type="radio" name="age" value="mature">18-50</label>
        <label>
          <input type="radio" name="age" value="senior">более 50</label>
      </td>
    </tr>

    <tr>
      <td>Дополнительно:</td>
      <td>
        <input type="text" name="info[0]">
        <input type="text" name="info[1]">
        <input type="text" name="info[2]">
      </td>
    </tr>

  </table>

  <input type="submit" value="Искать!">
</form>
<script>
    // Все элементы label внутри таблицы. Должно быть 3 элемента.
    let label = document.querySelectorAll("#age-table label");
    // Первую ячейку таблицы (со словом "Возраст").
    let firstTd = document.querySelector("#age-table tr:first-of-type td:first-of-type");
    // Вторую форму в документе.
    let secondForm = document.querySelector("form[name='search-person']");
    // Форму с именем search, без использования её позиции в документе.
    let formSearch = document.querySelector("form[name='search']");
    // Элемент input в форме с именем search. Если их несколько, то нужен первый.
    let firstInputFormSearch = document.querySelector("form[name='search'] input:first-of-type");
    let firstInputFormSearch2 = document.querySelector("form[name='search'] input");
    // Элемент с именем info[0], без точного знания его позиции в документе.
    let elementInfo = document.querySelector("[name='info[0]']");
    // Элемент с именем info[0], внутри формы с именем search-person.
    let elementInfoInForm = document.querySelector("form[name='search-person'] [name='info[0]']");
</script>
</body>

</html>
