<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Создание списка</h1>
<script>
  /*Напишите интерфейс для создания списка.

  Для каждого пункта:

  Запрашивайте содержимое пункта у пользователя с помощью prompt.
  Создавайте пункт и добавляйте его к UL.
  Процесс прерывается, когда пользователь нажимает ESC или вводит пустую строку.
  Все элементы должны создаваться динамически.

  Если посетитель вводит теги – пусть в списке они показываются как обычный текст.*/
  let newValue = prompt("Введите что-нибудь", "");
  let ul = document.createElement('ul');
  let script = document.querySelector('script');
  document.body.insertBefore(ul, script);

  while (newValue !== null) {
    let newLi = document.createElement('li');
    newLi.textContent = newValue;
    ul.appendChild(newLi);
    newValue = prompt("Введите что-нибудь", "");
  }
</script>
</body>
</html>
