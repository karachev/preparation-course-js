<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function sumArgs() {
    // arguments.reduce = [].reduce; // «Одалживание метода»
    let args = [].slice.call(arguments); // [].slice.call(arguments)
    return args.reduce(function (a, b) {
      return a + b;
    });
  }

  alert( sumArgs(1, 2, 3) ); // 6, аргументы переданы через запятую, без массива
  alert( sumArgs(4, 5, 6) ); // 15
</script>
</body>
</html>
