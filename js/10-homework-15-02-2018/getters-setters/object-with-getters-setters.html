<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function User() {
    let name, surname;
    this.setFirstName = function (newName) {
      name = newName;
    };

    this.setSurname = function (newSurname) {
      surname = newSurname;
    };

    this.getFullName = function () {
      return name + ' ' + surname;
    };
  }

  let user = new User();
  user.setFirstName("Петя");
  user.setSurname("Иванов");

  alert( user.getFullName() ); // Петя Иванов
</script>
</body>
</html>
