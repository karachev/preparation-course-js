<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  Function.prototype.defer = function (times) {
    setTimeout(this, times)
  };

  function f() {
    alert( "привет" );
  }

  f.defer(2000); // выведет "привет" через 1 секунду
</script>
</body>
</html>
