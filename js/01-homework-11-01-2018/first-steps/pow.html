<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt("Введите x", '');
    let n = +prompt("Введите n", "");

    while (n < 1) {
        alert("Степень не корректна");
        n = +prompt("Введите n", "");
    }

    pow(x, n);

    function pow(x, n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= x;
        }
        alert(result);

    }
</script>
</body>

pow(3, 2) = 3 * 3 = 9
pow(3, 3) = 3 * 3 * 3 = 27
pow(1, 100) = 1 * 1 * ...*1 = 1
