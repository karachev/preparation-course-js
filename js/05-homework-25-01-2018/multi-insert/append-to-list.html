<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
</ul>

<script>
  let fragment = document.createDocumentFragment();
  for (let i = 3; i <= 5; i++) {
    let li = document.createElement('li');
    li.innerHTML = i.toString();
    fragment.appendChild(li);
  }
  let ul = document.querySelector('ul');
  ul.appendChild(fragment);
</script>
</body>
</html>
