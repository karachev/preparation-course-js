<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function printNumbersInterval() {
    let i = 1;
    let timerId = setInterval(function () {
      console.log(i);
      if (i === 20) clearInterval(timerId)
      i++;
    }, 100);

  }

  printNumbersInterval();

</script>
