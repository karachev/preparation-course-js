<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        if (n != 1) {
            return n * factorial(n - 1);
        } else {
            return n;
        }

        // return (n != 1) ? n * factorial(n - 1) : n;
    }
    alert(factorial(1));
    alert(factorial(2));
    alert(factorial(3));
    alert(factorial(4));
    alert(factorial(5));
</script>
</body>
</html>
