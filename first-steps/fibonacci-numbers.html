<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fib1(n) {
        let a = 1;
        let b = 1;
        for (let i = 3; i <= n; i++) {
            let c = a + b;
            a = b;
            b = c;
        }
        return b;
    }

    function fib2(n) {
        return n <= 1 ? n : fib2(n - 1) + fib2(n - 2);
    }

    alert( fib2(3) ); // 2
    alert( fib2(7) ); // 13
    alert( fib2(77)); // 5527939700884757
</script>
</body>
</html>
