<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login = prompt("Кто пришел?", "");
    if (login === "Админ") {
        let password = prompt("Пароль", "");
        if (password === "Черный Властелин") {
            alert("Добро пожаловать!");
        } else if (password === null) {
            alert("Вход отменён");
        } else {
            alert("Пароль неверен!");
        }
    } else if (login === null){
            alert("Вход отменен");
    } else {
        alert("Я вас не знаю");
    }
</script>
</body>
</html>
